<div class="logo">
  <a  [routerLink]="['/cases']" class="simple-text logo-normal">
    Case List
  </a>
</div>

<div class="sidebar-wrapper" id="filter-list">
    <div  class="filter-title"> FILTERS </div>
    <div *ngFor="let menuItem of menuItems" class="{{ menuItem.class }} ">

      <label (click)="toggleFilter(menuItem.filter);sendMessage(menuItem.filter)" [ngClass]="{'filter-clicked':filterOn[menuItem.filter]}">
      <!--label (click)="toggleFilter(menuItem.filter);sendMessage(menuItem.filter)" [ngClass]="{'filter-clicked':true} "-->
            <p>{{ menuItem.title }}</p>
      </label>

    </div>

</div>
